{% extends "newlayout.html" %}
{% block content %}
<div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Capacity Planning</h4>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-sm-12">
                <div class="white-box">
                    <h3 class="box-title">Capacity Planning</h3>
                    <p class="text-muted">Adding New Technology</code></p>
                    <div class="col-lg-8 col-xlg-9 col-md-12">
                        <div class="card">
                          <div class="card-body">
                            
                            <form class="form-horizontal form-material" method='POST' enctype="multipart/form-data">
                            
                            {{form.csrf_token}} 
                              <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Name</label>
                                <div class="col-md-12 border-bottom p-0">
                                    
                                  <input
                                    type="text"
                                    placeholder="Anaerobic Digestion"
                                    class="form-control p-0 border-0"
                                    id="name" name="name"
                                  />
                                </div>
                              </div>
                              <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0"
                                  >Cost</label
                                >
                                <div class="col-md-12 border-bottom p-0">
                                    <input
                                      type="text"
                                      placeholder="300000"
                                      class="form-control p-0 border-0"
                                      id="cost" name="cost"
                                    />
                                  </div>
                              </div>
                              <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Material</label>
                                
                                <select class="form-select
                                shadow-none
                                p-0
                                border-0
                                form-control-line" id="material" name="material">
                                  
                                  {% for i in range(0,materiallistlen) %}
                                  <option value="{{i}}">{{materiallist[i]}}</option>
                                  {% endfor %}
                                </select>
                              </div>
                              <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Reserve Price</label>
                                <div class="col-md-12 border-bottom p-0">
                                  <input
                                    type="text"
                                    placeholder="41"
                                    class="form-control p-0 border-0"
                                    id="rp" name="rp"
                                  />
                                </div>
                              </div>
                              <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Capacity</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input
                                      type="text"
                                      placeholder="300"
                                      class="form-control p-0 border-0"
                                      id="cap" name="cap"
                                    />
                                  </div>
                              </div>
                              <div class="form-group mb-4">
                                <div class="col-sm-12">
                                  <button class="btn btn-success">Submit</button>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End PAge Content -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Right sidebar -->
        <!-- ============================================================== -->
        <!-- .right-sidebar -->
        <!-- ============================================================== -->
        <!-- End Right sidebar -->
        <!-- ============================================================== -->
    </div>
{% endblock content %}
